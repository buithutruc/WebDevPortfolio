<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bui Thu Truc" />
    <meta name="description" content="Online store" />
    <title>Online Store</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/payment.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <header>
      <h1 class="logo">T & F Store</h1>
    </header>

    <main class="main">
      <section class="shop container">
        <h2 class="section-title">Our Products</h2>
        <!-- Content -->
        <div class="shop-content">
          <!-- Box 1 -->
          <div class="product-box">
            <img
              src="images/product1.jpg"
              alt="Product 1"
              class="product-img"
            />
            <h2 class="product-title">FLOWERY BAG</h2>
            <span class="price">$25</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 2 -->
          <div class="product-box">
            <img
              src="images/product2.jpg"
              alt="Product 2"
              class="product-img"
            />
            <h2 class="product-title">BROWN LEATHER BAG</h2>
            <span class="price">$50</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 3 -->
          <div class="product-box">
            <img
              src="images/product3.jpg"
              alt="Product 3"
              class="product-img"
            />
            <h2 class="product-title">LEATHER GLOVES</h2>
            <span class="price">$50</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 4 -->
          <div class="product-box">
            <img
              src="images/product4.jpg"
              alt="Product 4"
              class="product-img"
            />
            <h2 class="product-title">YEALLOW SNEAKERS</h2>
            <span class="price">$34.99</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 5 -->
          <div class="product-box">
            <img
              src="images/product5.jpg"
              alt="Product 5"
              class="product-img"
            />
            <h2 class="product-title">BLUE SNEAKERS</h2>
            <span class="price">$34.99</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 6 -->
          <div class="product-box">
            <img
              src="images/product6.jpg"
              alt="Product 5"
              class="product-img"
            />
            <h2 class="product-title">SUNGLASSES</h2>
            <span class="price">$15</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
        </div>
      </section>

      <section class="cart-wrapper container">
        <form
          name="cart_form"
          id="form1"
          method="post"
          action="payment.html"
          onsubmit=""
          onreset=""
        >
          <!-- CART -->
          <div class="cart">
            <h2 class="section-title">Your Cart</h2>
            <div class="cart-content"></div>
            <!-- total -->
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">$0</div>
            </div>

            <!-- NEED TO WORK ON MORE -->
            <table>
              <tr>
                <td class="labelcell">Product</td>
                <td class="inputcell">
                  <select
                    name="ddlProduct"
                    id="ddlProduct"
                    onchange="calculatePrice();"
                  >
                    <option value="0">Products from GPS-ware</option>
                    <option value="19.95">GoMap 1.0 ($19.95)</option>
                    <option value="29.95">Drive Planner 2.0 ($29.95)</option>
                    <option value="29.95">Hiker 1.0 ($29.95)</option>
                    <option value="149.50">G-Receiver I ($149.50)</option>
                    <option value="199.50">G-Receiver II ($199.50)</option>
                    <option value="249.50">G-Receiver III ($249.50)</option>
                  </select>

                  <select
                    name="ddlQuantity"
                    id="ddlQuantity"
                    onchange="calculatePrice();"
                  >
                    <option value="0">Quantity</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </td>
                <td class="outcell">
                  <input
                    class="num"
                    name="txtPrice"
                    id="txtPrice"
                    size="7"
                    value="0.00"
                    readonly="readonly"
                  />
                </td>
              </tr>

              <tr>
                <td class="labelcell">Shipping</td>
                <td>
                  <p>
                    <input
                      type="radio"
                      name="optShipType"
                      id="ship1"
                      value="4.95"
                      onclick="calculateShipping(this)"
                    />
                    <label for="ship1"
                      >Standard (4-6 business days): $4.95</label
                    >
                  </p>
                  <p>
                    <input
                      type="radio"
                      name="optShipType"
                      id="ship2"
                      value="8.95"
                      onclick="calculateShipping(this)"
                    />

                    <label for="ship2">Express (2 days): $8.95</label>
                  </p>
                  <p>
                    <input
                      type="radio"
                      name="optShipType"
                      id="ship3"
                      value="12.95"
                      onclick="calculateShipping(this)"
                    />

                    <label for="ship3">Next Day (1 day): $12.95</label>
                  </p>
                </td>
                <td class="outcell">
                  <input
                    class="num"
                    name="txtShipMethod"
                    id="txtShipMethod"
                    size="7"
                    value="0.00"
                    readonly="readonly"
                  />
                </td>
              </tr>

              <tr>
                <td colspan="2" class="labelcell2">Subtotal</td>
                <td class="outcell">
                  <input
                    class="num"
                    name="txtSubtotal"
                    id="txtSubtotal"
                    size="7"
                    value="0.00"
                    readonly="readonly"
                  />
                </td>
              </tr>

              <tr>
                <td colspan="2" class="labelcell2">Tax (5%)</td>
                <td class="outcell">
                  <input
                    class="num"
                    name="txtTax"
                    id="txtTax"
                    size="7"
                    value="0.00"
                    readonly="readonly"
                  />
                </td>
              </tr>

              <tr>
                <td colspan="2" class="labelcell2">TOTAL</td>
                <td class="outcell">
                  <input
                    class="num"
                    name="txtTotal"
                    id="txtTotal"
                    size="7"
                    value="0.00"
                    readonly="readonly"
                  />
                </td>
              </tr>
            </table>
            <!-- NEED TO WORK ON MORE -->
            <!-- buy button -->
            <button type="submit" class="btn-buy">Buy Now</button>
          </div>

          <!-- END CART -->
        </form>
      </section>

      <!-- LINK TO JS -->
      <script src="scripts/main.js"></script>
      <script src="scripts/payment.js"></script>
    </main>
  </body>
</html>
